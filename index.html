<!DOCTYPE html>
<html>
<head>
  <title>Dynamischer Text mit AJAX</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $.ajax({
        url: 'file:///S:/Krogie/code-projekts/dynamic-text/test.txt', // Der Pfad zur Textdatei auf deinem Server
        method: 'GET',
        success: function(response) {
          $('#dynamic-text').text(response);
        },
        error: function() {
          alert('Fehler beim Laden des dynamischen Textes.');
        }
      });
    });
  </script>
</head>
<body>
  <div id="dynamic-text"></div>
</body>
</html>
